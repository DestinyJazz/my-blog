name: Deploy Hugo Blog to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to v4
        with:
          submodules: recursive  # In case you have theme as submodule
          fetch-depth: 0         # Fetch full history for .GitInfo and .Lastmod

      # Step 2: Set up the Hugo environment
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # Step 3: Clone Hugo theme (only if not already present)
      - name: Clone Hugo theme
        run: |
          if [ ! -d "themes/ananke" ]; then
            mkdir -p themes
            git clone https://github.com/theNewDynamic/gohugo-theme-ananke.git themes/ananke
          fi
          echo "Theme directory contents:"
          ls -la themes/ananke/ || echo "Theme directory not found"

      # Step 4: Verify Hugo site structure and build
      - name: Build Hugo site
        run: |
          # Debug: Show current directory structure
          echo "Current directory structure:"
          ls -la
          echo "Content directory:"
          ls -la content/ || echo "No content directory found"
          echo "Config files:"
          ls -la *.toml *.yaml *.yml *.json || echo "No config files found"
          
          # Build the site
          hugo --minify --verbose

      # Step 5: Verify build output
      - name: Verify build output
        run: |
          echo "Public directory contents:"
          ls -la public/ || echo "No public directory created"
          if [ -f "public/index.html" ]; then
            echo "✅ index.html was created successfully"
          else
            echo "❌ index.html was NOT created"
            echo "This usually means:"
            echo "1. No content in content/ directory"
            echo "2. Theme not properly configured"
            echo "3. Config file missing or incorrect"
          fi

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
